    <form enctype="multipart/form-data">
		<table class="table table-bordered " id="tbl_posts" style="border:black solid 1px ; width:100%;">
			<thead class=" btn-primary">
				<tr>
					<th style="text-align: center;">S #</th>

				</tr>
			</thead>
			<tbody id="tbl_posts_body">
				<tr id="rec-1">
					<td><span class="sn" style=" margin-left: 6px;">1</span></td>
					<td><input type="text" name="" id="" style="width: 100%;"></td>
					<td><input type="text" name="" id="" style="width: 70%;"></td>

					<td><a class="btn btn-xs delete-record" data-id="1"><i class="glyphicon glyphicon-trash"></i></a></td>
					<td>
						<button type="button" class="btn  pull-right add-record" id="addbtn" data-id="1"><i class="glyphicon glyphicon-plus"></i>Â Add</button>
						
					</td>
				</tr>
			</tbody>
		</table>
</div>

</form>

<script>

	jQuery(document).delegate('#addbtn', 'click', function(e) {
		e.preventDefault();
		var size = jQuery('#tbl_posts >tbody >tr').length + 1;
		var content = jQuery('#tbl_posts_body #rec-'+(size-1));
		var element = null;
		element = content.clone();
		element.attr('id', 'rec-' + size);
		var btnId = document.querySelectorAll('[data-id="'+(size-1)+'"]');
		$(btnId).parent().remove();
		element.appendTo('#tbl_posts_body');
		element.find('#addbtn').attr('data-id', size);
		console.log(size);
		element.find('.sn').html(size);
	});
        jQuery(document).delegate('a.delete-record', 'click', function (e) {
            e.preventDefault();
            var didConfirm = confirm("Are you sure You want to delete");
            if (didConfirm == true) {
                var id = jQuery(this).attr('data-id');
                var targetDiv = jQuery(this).attr('targetDiv');
                jQuery('#rec-' + id).remove();
                $('#tbl_posts_body tr').each(function (index) {
                    $(this).find('span.sn').html(index + 1);
                });
                return true;
            } else {
                return false;
            }
        });

    </script>
